# fly.toml app configuration file for dash-bot-telegram
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'dash-bot-telegram'
primary_region = 'gig'

[build]

[env]
  NODE_ENV = "production"
  API_BASE_URL = "https://dash-bot-api.fly.dev/api"

# Process configuration for the bot
[processes]
  app = "npm run start"

# Expor porta para health checks
[[services]]
  processes = ["app"]
  internal_port = 3001
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

# Health checks do Fly.io
[checks]
  [checks.health]
    grace_period = "30s"
    interval = "60s"
    method = "GET"
    path = "/health"
    port = 3001
    timeout = "10s"
    type = "http"

# Configuração de deploy
[deploy]
  strategy = "immediate"
  
# Configuração de máquinas
[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
